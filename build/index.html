<!DOCTYPE html>
<html lang="en" ng-app="profile-carpadium">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>c a r p a d i u m</title>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" type="text/css" href="node_modules/fullpage.js/jquery.fullPage.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="ApplicationController as appCtrl" class="full-height">

    <div id="fullpage">
        <div class="section">
            <div class="layout-row layout-fill layout-align-center-center" ng-include="'components/main/main.tpl.html'"

        </div>
        <div class="section full-height">
            <div class="layout-column layout-fill layout-align-center-space-around"
            ng-include="'components/tour/tour.tpl.html'"></div>
        </div>

    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/fullpage.js/jquery.fullPage.js"></script>
    <script src="node_modules/gsap/src/minified/TweenMax.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="application.module.js"></script>
    <script src="application.controller.js"></script>
    <script src="components/main/main.controller.js"></script>
    <script src="components/components.module.js"></script>

</html>
